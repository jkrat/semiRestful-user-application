<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .wrapper {
          padding: 50px;
        }
        .container {
            margin: 20px;
        }
        a {
            margin: 0px 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <h2>Users</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">email</th>
                        <th scope="col">created_at</th>
                        <th scope="col">actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% if users %}
                    {% for user in users %}
                    <tr>
                        <th scope="row">{{ user.id }}</td>
                        <td><a href="/users/{{ user.id }}">{{ user.name }}</a></td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.created_at|date:"F dS, Y" }}</td>
                        <td>
                            <a class="sidebyside" href="/users/{{ user.id }}">Show</a>
                            <a class="sidebyside" href="/users/{{ user.id }}/edit">Edit</a>
                            <a class="sidebyside" href="/users/{{ user.id }}/destroy">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% endif %}  
                </tbody>   
            </table>
            <a href="{% url 'new_user_form' %}">Add a new user</a>
        </div>
    </div>
</body>
</html>
